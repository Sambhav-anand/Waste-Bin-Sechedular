<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LPU Smart Waste Bin Scheduler</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      min-height: 100vh;
    }
    .scroll-container {
      max-height: 100vh;
      overflow-y: auto;
    }
  </style>
</head>

<body class="text-slate-800 font-sans">
  <div class="scroll-container">
    <div class="max-w-6xl mx-auto p-6">
      <h1 class="text-4xl font-bold text-center text-cyan-700 mb-8 tracking-wide drop-shadow">
        üß† LPU Smart Waste Bin Scheduler
      </h1>

      <!-- Time Display -->
      <div class="text-center mb-6">
        <h2 class="text-2xl font-semibold">
          üïí Current Time: <span id="currentTime" class="text-teal-600">09:00 AM</span>
        </h2>
        <p class="text-slate-500 text-sm">(1 simulated hour = 10 seconds)</p>
        <p class="text-slate-600 text-sm mb-3">
          ‚è≥ Next hour in <span id="countdown" class="font-semibold text-teal-600">10</span>s
        </p>
        <button onclick="nextHour()"
          class="px-5 py-2 bg-teal-600 text-white font-medium rounded shadow hover:bg-teal-700 transition">
          Skip to Next Hour
        </button>
      </div>

      <!-- Alert Banner -->
      <div id="alertBanner"
        class="hidden bg-lime-100 border-l-4 border-lime-500 text-lime-800 p-4 mb-6 text-center font-medium rounded shadow">
        <!-- JS will fill this -->
      </div>

      <!-- Bin Cards -->
      <div id="bins" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- JS will render bins -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
